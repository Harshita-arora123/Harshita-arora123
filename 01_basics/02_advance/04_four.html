<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai or code</title>
</head>
<body style="background-color: #212121;  color: #fff;">
    <ul class="language">
    <li>javascript</li>
    </ul>
</body>
<script>
    // lang add krne k liye   use create element
    function addLanguage(langName){
     const li=  document.createElement('li')
     li.innerHTML = `${langName}`
     document.querySelector('.language').     //  . is imp
     appendChild(li)
     }
     addLanguage("python")
     addLanguage("Typescript")

      // 2nd method to add language or value

    function addOptiLanguage(langName){         // bde project k liye use .appendChild
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))     // no need to inner html
        document.querySelector('.language').appendChild(li)
     }
     addOptiLanguage("golang")     
     
     // edit
    const secondLang =document.querySelector("li:nth-child(2)")
    console.log(secondLang);     //secondLang.innerHTML = "Mojo"
     const newli = document.createElement('li')
     newli.textContent = "Mojo"
     secondLang.replaceWith(newli)
    
     //edit
     const firstLang = document.querySelector("li:first-child")
     firstLang.outerHTML= '<li>typescript>/li>'

     // remove
     const lastLang = document.querySelector("li:last-child")
     lastLang.remove()
     

</script>
