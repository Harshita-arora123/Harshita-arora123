<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api</title>
</head>
<body style="background-color: #212121;">
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    // xmlhhtp  is used for sending request & recieving data  to d server
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
     const xhr = new XMLHttpRequest()
     xhr.open('GET', requestUrl)               // req jati nhi h .send() se jayegi
     xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
        const data = JSON.parse((this.responseText))     // string converted into object
        console.log(typeof data); 
        console.log(data.followers);
        
        //console.log(this.responseText);     // current context pe this lgaya jata h 
         }
        }
     xhr.send();        // req send successfully bcz it shows 2 3 4  that means completed

</script>
</html>
